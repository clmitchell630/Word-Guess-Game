<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>League of Champion Guess</title>
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Domine|Permanent+Marker&display=swap" rel="stylesheet">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--css stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">




</head>

<body class="background">

    <header class="container">

        <div class="row">
            <div class="col-md-12">
                <div style="text-align: center;">
                    <img src="assets/images/lol-logo.png" alt="league of legends logo" class="logoEdit">
                    <h1>Champ Select!</h1>
                </div>
            </div>
        </div>

    </header>


    <section class="container gameBoard" style="margin-top: 50px;">

        <div class="col-md-12">

            <!--Game Start!-->
            <p id="gameStart" class="fontStyle enterStart" style="display:none;">
                Press "Enter" to begin!
            </p>

            <!--Game in Progress-->
            <div id="inProgress">
                <!--Win/Loss counter-->
                <p class="fontStyle winStyle" style="margin-top: 25px;">
                    Wins: <span id="winCounter">0</span>
                </p>
                <p class="fontStyle winStyle">
                    Loss: <span id="lossCounter">0</span>
                </p>

                <div class="fontStyle inStyle">

                    <p>
                        Champion Name
                    </p>

                    <!--Game Text Interactive-->
                    <p class="pickLetter">
                        <span id="mysteryPick"></span>
                    </p>
                    <p>
                        Number of Guesses Remaining
                    </p>
                    <p>
                        <span id="guessRemain">10</span>
                    </p>

                    <p>
                        Letters Already Guessed
                    </p>
                    <p>
                        <span id="guessChar"></span>
                    </p>

                </div>
            </div>

        </div>

    </section>

    <footer style="margin-top: 50px;">
    </footer>

</body>

</html>
